<!DOCTYPE html>
<html>
<head>
    <title>Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">

  <h2>Edit Task</h2>
  <br>
  <form>
    <input type="hidden" id="id" name="taskId" value="?">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="crn">Course</label>
        <!-- This dropdown options should be dynamically populated using courses data -->
        <select id="crn" name="crn" required>
            <option value=""></option>
            <option value="cmps151">CMPS 151 - Computer Programming</option>
            <option value="cmps411">CMPS 411 - Software Engineering</option>
            <option value="cmpe264">CMPE 246 - Digital Logic Design</option>
        </select>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="taskType">Task Type</label>
        <!-- This dropdown options should be dynamically populated using data from
            https://cmps356s17.github.io/project-data/taskTypes.json
         -->
        <select id="taskType" name="taskType" required>
            <option value=""></option>
            <option value="Homework" data-max="8">Homework</option>
            <option value="Quiz" data-max="10">Quiz</option>
            <option value="MidtermExam" data-max="2">Midterm exam</option>
            <option value="FinalExam" data-max="1">Final exam</option>
            <option value="Project" data-max="4">Project</option>
        </select>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="title">Title</label>
        <input type="text" class="col-sm-10" class="form-control" id="title" name="title" required>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="dueDate">Due Date</label>
        <input type="date" id="dueDate" name="dueDate" required>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="effortHours">Effort Hours</label>
        <input type="number" id="effortHours" name="effortHours" required>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="weight"> Weight (%)</label>
        <div>
            <output style="text-align: center;" id="selectedWeight" for="weight">1</output>
            1 <input style="display: inline-block; width: 80%;" type="range" id="weight" name="weight"
                     min="1" max="100" value="1"
                     oninput="selectedWeight.value = weight.value;"> 100
        </div>
    </div>
    <input type="submit" class="btn btn-primary">
  </form>
</div>
</body>
</html>
