<!DOCTYPE html>
<head>
    <title>Workload Report</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>

    <script src="js/workload.js"></script>
</head>

<body>
<div class="container">
    <br>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <thead>
            <th rowspan="2">Courses</th>
            <th rowspan="2">Course Name</th>
            <th colspan="4">Number Of Courses</th>
            <th rowspan="2">Number of Assessments</th>
            <th rowspan="2">Total Effort Hours</th>
            <tr>
                <th>Homework</th>
                <th>Quizzes</th>
                <th>Project Phases</th>
                <th>Exams</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>CMPE 261</td>
                <td>Digital Logic Design</td>
                <td>2</td>
                <td>4</td>
                <td>3</td>
                <td>3</td>
                <td>12</td>
                <td>42</td>
            </tr>
            <tr>
            <td>CMPS 151</td>
                <td>Programming Concepts</td>
                <td>3</td>
                <td>6</td>
                <td>1</td>
                <td>2</td>
                <td>12</td>
                <td>15</td>
            </tr>
            </tbody>
        </tr>
    </table>


    <div class="chart">
        <canvas id="effortHoursChart"></canvas>
    </div>

</div>
</body>
</html>
