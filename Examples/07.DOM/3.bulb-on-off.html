<!DOCTYPE html>
<html>
<head>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("#btnSwitch").addEventListener("click", function() {
                console.log(this.value)
                if (this.value === "Turn on the light") {
                    document.getElementById('bulbImage').src='images/bulbon.png'
                    this.value = "Turn off the light"
                } else {
                    document.getElementById('bulbImage').src='images/bulboff.png'
                    this.value = "Turn on the light"
                }
            })

        })
    </script>
</head>
<body>
    <p>Using JavaScript to change the src (source) attribute of an image.</p>

    <img id="bulbImage" src="images/bulboff.png" >
    <br>
    <input type="button" id="btnSwitch" value="Turn on the light">
</body>
</html>
